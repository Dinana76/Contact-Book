<!DOCTYPE html>
<html>
<head>
    <title>API Key</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div>Please enter a valid API key.</div>
    <form id="apiForm">
        <input type="email" id="apiKey" name="apiKey" required />
        <button id="submitApiKey" type="submit">Submit</button>
    </form>

    <script>
        let rootPath = "https://mysite.itvarsity.org/api/ContactBook/";

        document.getElementById("apiForm").addEventListener('submit', function(e) {
            e.preventDefault();

            let apiKey = document.getElementById("apiKey").value;

            fetch(rootPath + "controller/api-key/?apiKey=" + encodeURIComponent(apiKey))
                .then(function(response) {
                    return response.text();
                })
                .then(function(data) {
                    if (data === "1") {
                        localStorage.setItem("apikey", apiKey);
                        window.location.href = "index.html";
                    } else {
                        alert("Invalid API key entered!");
                    }
                })
                .catch(function(error) {
                    alert("Error validating API key. Please try again.");
                    console.error(error);
                });
        });
    </script>
</body>
</html>
